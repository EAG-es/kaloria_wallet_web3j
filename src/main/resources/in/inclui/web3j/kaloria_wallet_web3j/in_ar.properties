Las\ primeras\ criptomomedas\ no\ se\ pueden\ quitar.\ =\u0644\u0627\u0020\u064a\u0645\u0643\u0646\u0020\u0625\u0632\u0627\u0644\u0629\u0020\u0627\u0644\u0639\u0645\u0644\u0627\u062a\u0020\u0627\u0644\u0645\u0634\u0641\u0631\u0629\u0020\u0627\u0644\u0623\u0648\u0644\u0649\u002e\u0020
Leer=\u064a\u0642\u0631\u0623\u0020
No\ coinciden\ el\ email\ y\ el\ email\ repetido.\ =\u0627\u0644\u0628\u0631\u064a\u062f\u0020\u0627\u0644\u0625\u0644\u0643\u062a\u0631\u0648\u0646\u064a\u0020\u0648\u0627\u0644\u0628\u0631\u064a\u062f\u0020\u0627\u0644\u0625\u0644\u0643\u062a\u0631\u0648\u0646\u064a\u0020\u0627\u0644\u0645\u0643\u0631\u0631\u0020\u063a\u064a\u0631\u0020\u0645\u062a\u0637\u0627\u0628\u0642\u064a\u0646\u002e\u0020
No\ ha\ introducido\ correctamente\ los\ datos\ solicitados.\ =\u0644\u0645\u0020\u062a\u062f\u062e\u0644\u0020\u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a\u0020\u0627\u0644\u0645\u0637\u0644\u0648\u0628\u0629\u0020\u0628\u0634\u0643\u0644\u0020\u0635\u062d\u064a\u062d\u002e\u0020
No\ se\ puede\ poner\ un\ valor\ nulo\ o\ vac\u00edo.\ =\u0644\u0627\u0020\u064a\u0645\u0643\u0646\u0643\u0020\u0648\u0636\u0639\u0020\u0642\u064a\u0645\u0629\u0020\u0641\u0627\u0631\u063a\u0629\u0020\u0623\u0648\u0020\u0641\u0627\u0631\u063a\u0629\u002e\u0020
Nueva\ contrase\u00f1a\ del\ wallet.\ =\u0643\u0644\u0645\u0629\u0020\u0645\u0631\u0648\u0631\u0020\u062c\u062f\u064a\u062f\u0629\u0020\u0644\u0644\u0645\u062d\u0641\u0638\u0629\u002e\u0020
Nueva\ wallet=\u0645\u062d\u0641\u0638\u0629\u0020\u062c\u062f\u064a\u062f\u0629\u0020
Operaci\u00f3n\ en\ curso...\ Espere\ por\ favor\ (puede\ llevar\ bastante\ tiempo).\ =\u0627\u0644\u0639\u0645\u0644\u064a\u0629\u0020\u0642\u064a\u062f\u0020\u0627\u0644\u062a\u0642\u062f\u0645\u0020\u002e\u002e\u002e\u0020\u0627\u0644\u0631\u062c\u0627\u0621\u0020\u0627\u0644\u0627\u0646\u062a\u0638\u0627\u0631\u0020\u0028\u0642\u062f\u0020\u062a\u0633\u062a\u063a\u0631\u0642\u0020\u0648\u0642\u062a\u064b\u0627\u0020\u0637\u0648\u064a\u0644\u0627\u064b\u0029\u002e\u0020
Operaci\u00f3n\ en\ curso...\ Espere\ por\ favor.\ =\u0627\u0644\u0639\u0645\u0644\u064a\u0629\u0020\u0642\u064a\u062f\u0020\u0627\u0644\u062a\u0642\u062f\u0645\u0020\u002e\u002e\u002e\u0020\u0627\u0644\u0631\u062c\u0627\u0621\u0020\u0627\u0644\u0627\u0646\u062a\u0638\u0627\u0631\u002e\u0020
Operaci\u00f3n\ realizada.\ =\u062a\u0645\u0020\u062a\u0646\u0641\u064a\u0630\u0020\u0627\u0644\u0639\u0645\u0644\u064a\u0629\u002e\u0020
Operar\ con\ kalorias=\u062a\u0639\u0645\u0644\u0020\u0628\u0627\u0644\u0633\u0639\u0631\u0627\u062a\u0020\u0627\u0644\u062d\u0631\u0627\u0631\u064a\u0629\u0020
Operar\ registro\ email=\u062a\u0634\u063a\u064a\u0644\u0020\u062a\u0633\u062c\u064a\u0644\u0020\u0627\u0644\u0628\u0631\u064a\u062f\u0020\u0627\u0644\u0625\u0644\u0643\u062a\u0631\u0648\u0646\u064a\u0020
Para\ obtener\ regalo\ o\ pedir\ pr\u00e9stamo\ debe\ estar\ registrado.\ =\u0644\u0644\u062d\u0635\u0648\u0644\u0020\u0639\u0644\u0649\u0020\u0647\u062f\u064a\u0629\u0020\u0623\u0648\u0020\u0637\u0644\u0628\u0020\u0642\u0631\u0636\u0020\u060c\u0020\u064a\u062c\u0628\u0020\u0623\u0646\u0020\u062a\u0643\u0648\u0646\u0020\u0645\u0633\u062c\u0644\u0627\u064b\u002e\u0020
Pedir\ kalorias\ gratis\ o\ en\ pr\u00e9stamo=\u0637\u0644\u0628\u0020\u006b\u0061\u006c\u006f\u0072\u0069\u0061\u0073\u0020\u0645\u062c\u0627\u0646\u064b\u0627\u0020\u0623\u0648\u0020\u0639\u0644\u0649\u0020\u0633\u0628\u064a\u0644\u0020\u0627\u0644\u0625\u0639\u0627\u0631\u0629\u0020
Pero\ no\ se\ ha\ podido\ renombrar\ al\ nombre\ del\ archivo\ de\ credenciales\ actual.\ =\u0644\u0643\u0646\u0020\u062a\u0639\u0630\u0631\u0020\u0625\u0639\u0627\u062f\u0629\u0020\u0627\u0644\u062a\u0633\u0645\u064a\u0629\u0020\u0625\u0644\u0649\u0020\u0627\u0633\u0645\u0020\u0645\u0644\u0641\u0020\u0628\u064a\u0627\u0646\u0627\u062a\u0020\u0627\u0644\u0627\u0639\u062a\u0645\u0627\u062f\u0020\u0627\u0644\u062d\u0627\u0644\u064a\u002e\u0020
Poner\ kalorias\ a\ regalar\ (quemar)=\u0636\u0639\u0020\u0627\u0644\u0643\u0627\u0644\u0648\u0631\u064a\u0627\u062a\u0020\u0644\u0644\u062a\u062e\u0644\u064a\u0020\u0639\u0646\u0020\u0028\u062d\u0631\u0642\u0029\u0020
Pr\u00e9stamo\ realizado.\ Total\ prestado\ acumulado\:\ =\u0627\u0644\u0642\u0631\u0636\u002e\u0020\u0625\u062c\u0645\u0627\u0644\u064a\u0020\u0627\u0644\u0627\u0642\u062a\u0631\u0627\u0636\u0020\u0627\u0644\u062a\u0631\u0627\u0643\u0645\u064a\u003a\u0020
Puede\ pedir\ un\ pr\u00e9stamo.\nNo\ hay\ inter\u00e9s\ anual.\ Pero\ debe\ devolver\ el\ pr\u00e9stamo\ para\ recibir\ nuevos\ regalos\ (reinicio\ anual).\nSe\ le\ retiene\ un\ %\ de\ inter\u00e9s\ del\ pr\u00e9stamo\:\ =\u064a\u0645\u0643\u0646\u0643\u0020\u0637\u0644\u0628\u0020\u0642\u0631\u0636\u002e\u0020\u0644\u0627\u0020\u062a\u0648\u062c\u062f\u0020\u0641\u0627\u0626\u062f\u0629\u0020\u0633\u0646\u0648\u064a\u0629\u002e\u0020\u0648\u0644\u0643\u0646\u0020\u064a\u062c\u0628\u0020\u0639\u0644\u064a\u0643\u0020\u0633\u062f\u0627\u062f\u0020\u0627\u0644\u0642\u0631\u0636\u0020\u0644\u062a\u0644\u0642\u064a\u0020\u0647\u062f\u0627\u064a\u0627\u0020\u062c\u062f\u064a\u062f\u0629\u0020\u0028\u064a\u062a\u0645\u0020\u0625\u0639\u0627\u062f\u0629\u0020\u062a\u0639\u064a\u064a\u0646\u0647\u0627\u0020\u0643\u0644\u0020\u0639\u0627\u0645\u0029\u002e\u0020\u064a\u062a\u0645\u0020\u0627\u0642\u062a\u0637\u0627\u0639\u0020\u0646\u0633\u0628\u0629\u0020\u0627\u0644\u0641\u0627\u0626\u062f\u0629\u0020\u0645\u0646\u0020\u0627\u0644\u0642\u0631\u0636\u003a\u0020
Pueden\ consultar\ las\ transacciones\ indicando\ la\ direcci\u00f3n\ de\ su\ wallet\ (<direccion_wallet>)\ dentro\ de\ la\ pagina\ web\:\ <pagina_web>.\ =\u064a\u0645\u0643\u0646\u0643\u0020\u0627\u0644\u062a\u062d\u0642\u0642\u0020\u0645\u0646\u0020\u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0627\u062a\u0020\u0645\u0646\u0020\u062e\u0644\u0627\u0644\u0020\u062a\u062d\u062f\u064a\u062f\u0020\u0639\u0646\u0648\u0627\u0646\u0020\u0645\u062d\u0641\u0638\u062a\u0643\u0020\u0028\u003c\u0077\u0061\u006c\u006c\u0065\u0074\u005f\u0061\u0064\u0064\u0072\u0065\u0073\u0073\u003e\u0029\u0020\u062f\u0627\u062e\u0644\u0020\u0635\u0641\u062d\u0629\u0020\u0627\u0644\u0648\u064a\u0628\u003a\u0020\u003c\u0077\u0065\u0062\u005f\u0070\u0061\u0067\u0065\u003e\u002e\u0020
